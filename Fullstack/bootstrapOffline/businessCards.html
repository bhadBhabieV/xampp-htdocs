<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href = "css/custom.css">

        <title>JS business cards</title>
    </head>

    <body>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="../bootstrap-4.1.3-dist/js/jquery-3.3.1.slim.min.js"></script>
        <script src="../bootstrap-4.1.3-dist/js/popper.js"></script>
        <script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

        <h1>JS business cards</h1>
        <p>
          external script coming up...
        </p>

        <script src="js/businessCards.js"></script>

        <p>
          external script has ended
        </p>

        <h1>math ex</h1>
        <p>
          how random are JS random numbers? Generate 5000 and find out.
        </p>

        <script type="text/javascript">
          var total = 0;
          for(i=0; i <= 5000; i++){
            var num = Math.random();
            total += num;
            if (i % 1000 == 0)
              document.write("Generated " + i + " numbers...<br />")
          }

          var average = total / 5000;
          average = Math.round(average * 1000) / 1000;
          document.write("<p>Average of 5000 num is " + average + "</p>");
        </script>

    </body>
</html>
