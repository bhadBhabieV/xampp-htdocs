<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href = "css/custom.css"> -->

        <script src="../bootstrap-4.1.3-dist/js/jquery-3.3.1.slim.min.js"></script>
        <script src="../bootstrap-4.1.3-dist/js/popper.js"></script>
        <script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

        <title>Testing the Page Events</title>

        <style>
          #test{
            background-color: yellow;
            width: 400px;
          }
        </style>

        <script>
          function changeit(state) {
            if (state =="in")
              document.getElementById("test").style.backgroundColor = "red";
            else if (state =="out")
                document.getElementById("test").style.backgroundColor = "yellow";
          }
        </script>


    </head>

    <body>
      <h1>This is a test of mouse events</h1>
      <p id="test" onmouseover="changeit('in')" onmouseout="changeit('out')">
        this is some content that will change color!
        </p>

    </body>
</html>
