<!doctype html>
<html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">

      <script src="../bootstrap-4.1.3-dist/js/jquery-3.3.1.slim.min.js"></script>
      <script src="../bootstrap-4.1.3-dist/js/popper.js"></script>
      <script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

      <title>Walking the DOM test</title>

      <script type="text/javascript">
        function changeIt() {
          var spot = document.getElementById("myList");
          var item1 = spot.firstChild;
          var item2 = item1.nextSibling;
          var item3 = item2.nextSibling;
          var item4 = item3.nextSibling;

          item1.innerHTML = "cake";
          item2.innerHTML = "icecream";
          item3.innerHTML = "cookies";
          item4.innerHTML = "fudge";

          console.log(item2);
          console.log(item3);


        }
      </script>

  </head>

  <body>
    <h1>changing elements by walking the DOM</h1>
    <h2>here's a list of food to buy</h2>

    <ul id = "myList"><li>Carrots</li><li>BrusselSprouts</li><li>Eggplant</li><li>Tofu</li></ul>

    <button type="button" name="button" onclick="changeIt()">Change the list</button>

    <p id ="here">original text</p>

      <!-- <script src="js/dom.js"></script> -->
  </body>
</html>
