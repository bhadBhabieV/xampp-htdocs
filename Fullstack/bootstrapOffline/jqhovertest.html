<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href = "css/custom.css"> -->

        <script src="../bootstrap-4.1.3-dist/js/jquery-3.3.1.slim.min.js"></script>
        <script src="../bootstrap-4.1.3-dist/js/popper.js"></script>
        <script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

        <title>Testing the Page Events</title>

        <style>
          .yellow{
            background-color: yellow;
            width: 400px;
          }

          .red{
            background-color: red;
            width: 400px;
          }
        </style>

        <script>
          jQuery(document).ready( function() {
            $("p").hover(
            function() {
              $(this).addClass("red");
            },
              function() {
                $(this).removeClass("red");
              });
          });
        </script>


    </head>

    <body>
      <h1>This is a test of mouse events</h1>
      <p class="yellow">this is some content that will change color</p>
      <p >this is some content that will change color, too!</p>

    </body>
</html>
