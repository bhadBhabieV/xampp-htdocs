<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href = "css/custom.css">

        <!-- <script src="../bootstrap-4.1.3-dist/js/jquery-3.3.1.slim.min.js"></script> -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>


        <script src="../bootstrap-4.1.3-dist/js/popper.js"></script>
        <script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

        <style>
          #animateMe{
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 400px;
            border: 2px solid black;
            background-color: red;
            padding: 20px;
        }</style>

        <!-- <script type = "text/javascript">
          $().ready(function(){
            console.log("Yes, I am ready!");
          });

        </script> -->

        <script type = "text/javascript">
          $().ready(function(){
            $("#animateMe").text("Changing shape...").animate(
              {
                width: "400px",
                height: "200px"
              }, 5000, function() {
                $(this).text("Fading away...").fadeOut(4000);
              }
            );
          });

        </script>

        <title>jQuery intro</title>
    </head>

    <body>
        <div id = "animateMe"></div>

        <!-- <h1 style="text-align: center">Hello World!<br />
        Are you ready?</h1> -->

        <!-- <script src="js/dom.js"></script> -->
    </body>
</html>
