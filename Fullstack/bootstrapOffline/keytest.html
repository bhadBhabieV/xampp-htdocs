<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href = "css/custom.css"> -->

        <script src="../bootstrap-4.1.3-dist/js/jquery-3.3.1.slim.min.js"></script>
        <script src="../bootstrap-4.1.3-dist/js/popper.js"></script>
        <script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

        <title>Testing the Page Events</title>

        <script>
          function gotkey() {
            var count = document.getElementById("text").value.length;
            var output;
            if (count > 20)
            {
              output = "sorry, too many characters";
              <!-- document.getElementById("text").disabled = "disabled"; -->
            }

            else {
              output = "Character count: " + count;
            }

            <!-- var output = "Character count: " + count; -->
            document.getElementById("status").innerHTML = output;
          }
        </script>


    </head>

    <body>
      <h1>This is a test for keystrokes</h1>
      <p>please enter some text in the text area</p>

      <textarea id="text" cols="50" rows="20" onkeyup="gotkey()"></textarea><br />
      <p id ="status"></p>

    </body>
</html>
