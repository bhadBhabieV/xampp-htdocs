<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href = "css/custom.css">

        <script src="../bootstrap-4.1.3-dist/js/jquery-3.3.1.slim.min.js"></script>
        <script src="../bootstrap-4.1.3-dist/js/popper.js"></script>
        <script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

        <title>Finding an element</title>

        <script type="text/javascript">
          function changeIt() {
            var answer = prompt("Enter some new text");
            var spot = document.getElementById("here");
            spot.innerHTML = answer;
          }
        </script>

    </head>

    <body>
      <h1>trying to find an element</h1>
      <button type="button" name="button" onclick="changeIt()">Click to change</button>

      <p id ="here">original text</p>

        <!-- <script src="js/dom.js"></script> -->
    </body>
</html>
